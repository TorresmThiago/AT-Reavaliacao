<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="container">
    <img th:src="@{/logo.png}" alt="Logo" width="300px"  height="300px" class="logo">

    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Usuário:</label>
            <input type="text" name="username" required />
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="password" required />
        </div>
        <div class="submit-container">
            <button type="submit">Entrar</button>
        </div>

        <div th:if="${param.error}" class="error-message">
            <p>Credenciais inválidas!</p>
        </div>

        <div th:if="${param.logout}" class="logout-message">
            <p>Logout realizado com sucesso!</p>
        </div>
    </form>

    <div class="register-link">
        <p>Não tem uma conta? <a th:href="@{/register}">Registre-se aqui</a>.</p>
    </div>
</div>
</body>
</html>
